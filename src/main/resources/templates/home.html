<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body>
<header th:replace="~{fragments/nav}"></header>
<main>
    <div class="container bg-blur rounded mt-5 mb-4">
        <h1>All products to buy</h1>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Foods</h3>     
                    <div th:each="food : ${allFoods}" class="mt-3 rounded badge-info">
                        <img class="mr-2" src="/img/food.png" alt="Food" width="50px" height="50px">
                        <span th:text="|Name: ${food.name} Price: ${food.price} lv|"></span>
                        <a class="ml-3 text-danger" th:href="@{/buy-product/{id}(id = ${food.id})}">Buy</a>
                    </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Drinks</h3>
                    <div th:each="drink : ${allDrinks}" class="mt-3 rounded badge-warning">
                        <img class="mr-2" src="/img/drink.png" alt="Food" width="50px" height="50px">
                        <span th:text="|Name: ${drink.name} Price: ${drink.price} lv|"></span>
                        <a class="ml-3 text-danger" th:href="@{/buy-product/{id}(id = ${drink.id})}">Buy</a>
                    </div>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Households</h3>
                    <div th:each="hold : ${allHouseholds}" class="mt-3 rounded badge-success">
                        <img class="mr-2" src="/img/household.png" alt="Food" width="50px" height="50px">
                        <span th:text="|Name: ${hold.name} Price: ${hold.price} lv|"></span>
                        <a class="ml-3 text-danger" th:href="@{/buy-product/{id}(id = ${hold.id})}">Buy</a>
                    </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Other</h3>
                    <div th:each="other:${allOther}" class="mt-3 rounded badge-secondary">
                        <img class="mr-2" src="/img/other.png" alt="Food" width="50px" height="50px">
                        <span th:text="|Name: ${other.name} Price: ${other.price} lv|"></span>
                        <a class="ml-3 text-danger" th:href="@{/buy-product/{id}(id = ${other.id})}">Buy</a>
					</div>
            </div>
        </div>
        <a href="/buy-all" class="btn btn-danger" th:text="|Buy all products for ${sum} lv|">Buy all products for {totalPriceOfProducts} lv|</a>
    </div>
</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
